name: CI/CD Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/brotherhood-kos:${{ github.sha }}

  deploy_worker:
    needs: build_and_push_image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Doppler CLI
        run: |
          curl -Ls https://cli.doppler.com/install.sh | sh

      - name: Publish Worker (Doppler + Wrangler)
        env:
          DOPPLER_SERVICE_TOKEN: ${{ secrets.DOPPLER_SERVICE_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Build and publish the Worker using Doppler for secrets
          doppler run --token "$DOPPLER_SERVICE_TOKEN" -- bash -lc "npm ci && npm run build && npx wrangler deploy --account-id $CF_ACCOUNT_ID"

      - name: "Optional: Trigger Railway redeploy (if RAILWAY_TOKEN & project/service IDs provided)"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ] && [ -n "$RAILWAY_PROJECT_ID" ] && [ -n "$RAILWAY_SERVICE_ID" ]; then
            echo "Triggering Railway redeploy for project $RAILWAY_PROJECT_ID service $RAILWAY_SERVICE_ID"
            curl -s -X POST "https://backboard.railway.app/project/${RAILWAY_PROJECT_ID}/service/${RAILWAY_SERVICE_ID}/deploy" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{}' || echo "Railway redeploy request completed"
          else
            echo "Skipping Railway redeploy - required environment variables not set"
          fi
