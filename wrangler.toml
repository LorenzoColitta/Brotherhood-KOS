name = "brotherhood-kos-api"
main = "src/api/worker.js"
compatibility_date = "2024-01-01"

# Environment variables (configure these in Cloudflare dashboard or use wrangler secret)
# [env.production.vars]
# MONGODB_URI = "your_mongodb_connection_string"
# API_SECRET_KEY = "your_secret_api_key"

# For local development, create a .dev.vars file with:
# MONGODB_URI=mongodb+srv://...
# API_SECRET_KEY=your_local_secret

[env.production]
name = "brotherhood-kos-api"
workers_dev = false

[env.staging]
name = "brotherhood-kos-api-staging"
workers_dev = true
