name: Doppler CI - Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Validate Doppler integration
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Validate that Doppler secrets are accessible
          echo "Validating Doppler configuration..."
          if doppler secrets --only-names > /dev/null 2>&1; then
            echo "✅ Doppler authentication successful"
          else
            echo "❌ Failed to authenticate with Doppler. Please check DOPPLER_TOKEN secret."
            exit 1
          fi

      - name: Deploy Discord commands
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run -- node src/bot/deploy-commands.js
          echo "✅ Discord commands deployed"

      - name: Deploy Cloudflare Worker
        if: github.ref == 'refs/heads/main'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Deploy Worker with Doppler secrets
          doppler run -- npx wrangler deploy
          
          # Set Worker secrets using Doppler
          echo "Setting Worker secrets from Doppler..."
          if doppler secrets get SUPABASE_URL --plain | npx wrangler secret put SUPABASE_URL; then
            echo "✓ SUPABASE_URL set successfully"
          else
            echo "⚠ Failed to set SUPABASE_URL"
          fi
          
          if doppler secrets get SUPABASE_ANON_KEY --plain | npx wrangler secret put SUPABASE_ANON_KEY; then
            echo "✓ SUPABASE_ANON_KEY set successfully"
          else
            echo "⚠ Failed to set SUPABASE_ANON_KEY"
          fi
          
          if doppler secrets get API_SECRET_KEY --plain | npx wrangler secret put API_SECRET_KEY; then
            echo "✓ API_SECRET_KEY set successfully"
          else
            echo "⚠ Failed to set API_SECRET_KEY"
          fi
          
          echo "✅ Cloudflare Worker deployment completed"
