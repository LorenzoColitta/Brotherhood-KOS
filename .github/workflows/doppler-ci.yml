name: Doppler CI - Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set test fallback environment variables
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN || 'ci-test-discord-token' }}" >> $GITHUB_ENV
          echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID || 'ci-test-client-id' }}" >> $GITHUB_ENV
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://ci.supabase.test' }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'ci-service-role-key' }}" >> $GITHUB_ENV
          echo "API_SECRET_KEY=${{ secrets.API_SECRET_KEY || 'ci-api-secret' }}" >> $GITHUB_ENV

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Validate Doppler configuration
        if: ${{ secrets.DOPPLER_TOKEN != '' }}
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "Validating Doppler configuration..."
          if doppler secrets --only-names > /dev/null 2>&1; then
            echo "✅ Doppler authentication successful"
          else
            echo "❌ Failed to authenticate with Doppler. Please check DOPPLER_TOKEN secret."
            exit 1
          fi

      - name: Run tests
        run: |
          npm test

      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main' && secrets.RAILWAY_TOKEN != ''
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying to Railway..."
          # Place your railway deploy commands here, e.g.:
          # curl -sL https://railway.app/cli | bash && railway up --token "$RAILWAY_TOKEN"
