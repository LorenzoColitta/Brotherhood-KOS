# Workflow updated to pull secrets from Doppler
# Reference: failing job logs ref:2e1093bbc4d3f74975de3060901f2f28184f2f15

name: Doppler CI - Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        run: |
          curl -Ls https://cli.doppler.com/install.sh | sh

      - name: Download secrets from Doppler
        if: ${{ secrets.DOPPLER_TOKEN != '' }}
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "Downloading secrets from Doppler..."
          doppler secrets download --no-file --format env > doppler.env
          while IFS= read -r line; do echo "$line" >> $GITHUB_ENV; done < doppler.env
          rm doppler.env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Discord commands
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          node src/bot/deploy-commands.js
          echo "✅ Discord commands deployed"

      - name: Deploy Cloudflare Worker
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Deploy Worker with environment variables from Doppler (loaded into $GITHUB_ENV)
          npx wrangler deploy

          # Set Worker secrets using Doppler CLI
          echo "Setting Worker secrets from Doppler..."

          # Function to set a Worker secret
          set_worker_secret() {
            local secret_name=$1
            local secret_value=$(printenv "$secret_name" || echo "")
            if [ -n "$secret_value" ]; then
              echo "$secret_value" | npx wrangler secret put "$secret_name"
              echo "✓ $secret_name set successfully"
              return 0
            else
              echo "⚠ $secret_name not found in environment"
              return 1
            fi
          }

          # Set required secrets
          set_worker_secret "SUPABASE_URL"
          set_worker_secret "SUPABASE_ANON_KEY"
          set_worker_secret "API_SECRET_KEY"

          echo "✅ Cloudflare Worker deployment completed"
