name: Doppler CI - Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Run tests with Doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Inject Doppler secrets and run any tests
          doppler run -- npm run deploy-commands || echo "No test script defined, skipping tests"
          echo "✅ Environment loaded from Doppler successfully"

      - name: Deploy Discord commands
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run -- node src/bot/deploy-commands.js
          echo "✅ Discord commands deployed"

      - name: Deploy Cloudflare Worker
        if: github.ref == 'refs/heads/main'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Deploy Worker with Doppler secrets
          doppler run -- npx wrangler deploy
          
          # Set Worker secrets using Doppler
          echo "Setting Worker secrets from Doppler..."
          doppler secrets get SUPABASE_URL --plain | npx wrangler secret put SUPABASE_URL || true
          doppler secrets get SUPABASE_ANON_KEY --plain | npx wrangler secret put SUPABASE_ANON_KEY || true
          doppler secrets get API_SECRET_KEY --plain | npx wrangler secret put API_SECRET_KEY || true
          echo "✅ Cloudflare Worker deployed with secrets"
