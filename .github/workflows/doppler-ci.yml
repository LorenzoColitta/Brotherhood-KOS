name: Doppler CI - Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Validate Doppler integration
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Validate that Doppler secrets are accessible
          echo "Validating Doppler configuration..."
          if doppler secrets --only-names > /dev/null 2>&1; then
            echo "✅ Doppler authentication successful"
          else
            echo "❌ Failed to authenticate with Doppler. Please check DOPPLER_TOKEN secret."
            exit 1
          fi

      - name: Deploy Discord commands
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run -- node src/bot/deploy-commands.js
          echo "✅ Discord commands deployed"

      - name: Deploy Cloudflare Worker
        if: github.ref == 'refs/heads/main'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Deploy Worker with Doppler secrets
          doppler run -- npx wrangler deploy
          
          # Set Worker secrets using Doppler
          echo "Setting Worker secrets from Doppler..."
          
          # Function to set a Worker secret
          set_worker_secret() {
            local secret_name=$1
            if doppler secrets get "$secret_name" --plain | npx wrangler secret put "$secret_name"; then
              echo "✓ $secret_name set successfully"
              return 0
            else
              echo "⚠ Failed to set $secret_name"
              return 1
            fi
          }
          
          # Set required secrets
          set_worker_secret "SUPABASE_URL"
          set_worker_secret "SUPABASE_ANON_KEY"
          set_worker_secret "API_SECRET_KEY"
          
          echo "✅ Cloudflare Worker deployment completed"
